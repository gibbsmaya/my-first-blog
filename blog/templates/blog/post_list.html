<html>
  <head>
    <title>Maya's blog</title>
  </head>
  <body>
    <div>
      <h1>Maya's blog</h1>
    </div>
      {% for post in posts %}
        <div>
          <h2><a href="">{{ post.title }}</a></h1>
          <p>published: {{ post.published_date }}</p>
          <p>author: {{ post.author }}</p>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
      {% endfor %}
  </body>
</html>
